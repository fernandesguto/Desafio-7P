    const Countdown = () => {
      const [timeLeft, setTimeLeft] = useState({ min: 14, sec: 59 });

      useEffect(() => {
        const timer = setInterval(() => {
          if (timeLeft.sec > 0) {
            setTimeLeft({ ...timeLeft, sec: timeLeft.sec - 1 });
          } else if (timeLeft.min > 0) {
            setTimeLeft({ min: timeLeft.min - 1, sec: 59 });
          }
        }, 1000);
        return () => clearInterval(timer);
      }, [timeLeft]);

      return (
        <div className="flex items-center gap-2 text-orange-500 font-bold bg-orange-500/10 px-4 py-2 rounded-full border border-orange-500/20">
          <Timer size={18} />
          <span>OFERTA EXPIRA EM {timeLeft.min}:{timeLeft.sec < 10 ? `0${timeLeft.sec}` : timeLeft.sec}</span>
        </div>
      );
    };
